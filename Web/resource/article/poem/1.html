	世人都曉神仙好  只有金銀忘不了  世人都曉神仙好  只有嬌妻忘不了.<p>

	終朝只恨聚無多  及到多時眼閉了  君生日日說恩情  君死又隨人去了.<p>

	世人都曉神仙好  只有功名忘不了  世人都曉神仙好  只有兒孫忘不了.<p>

	古今將相在何方  荒塚一堆草沒了  痴心父母古來多  孝順子孫誰見了.<p>
