	<tr><td align=center><font size=3 color="#FF6600" face="標楷體">
	
	天也空，地也空，人生！人生渺渺在其中.<p>
	日也空，月也空，東昇！東昇西墜為誰功?<p>
	
	金也空，銀也空，死後何曾在手中?<p>
	妻也空，子也空，黃泉路上不相逢.<p>
	權也空，名也空，死後黃郊土一封.<p>
