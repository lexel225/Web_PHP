	<tr><td>
	
	
	<font size=4 color="#FF6600" face="標楷體"><b>	
	&nbsp;&nbsp;
先生不知何許人也，亦不詳其姓字，宅邊有五柳樹，因以為號焉。閒靜少言，
不慕榮利。好讀書，不求甚解；每有會意，便欣然忘食。性嗜酒，家貧，不能常得。
親舊知其如此，或置酒招之，造飲輒盡，期在必醉；既醉而退，曾不吝情去留。
環堵蕭然，不蔽風日；短褐穿結，簞瓢屢空，晏如也。常著文章自娛，頗示己志。
忘懷得失，以此自終。<p>

&nbsp;&nbsp;
贊曰：黔婁有言：「不戚戚於貧賤，不汲汲於富貴。」其言茲若人之儔乎！銜觴賦詩，
以樂其志，無懷氏之民歟！葛天氏之民歟！
