	<table align=center cellspacing=5 cellpadding=4 border=5>
	<tr align=center>
	<td><img name="photo" width=500 border=0></img></td>
	</tr>
	
	<tr align=center>
	<td>
	<b><a href=javascript:change(-1)>[上一張]</a>	<a href=javascript:change(1)>[下一張]</a></b>
	</td>
	</tr>
	</table>
	<br>
	<center><input type=button name="but" value="連續撥放" onclick=javascript:display(0)></center>
	
	<script>
	self.status="我自己的攝影作品~";
	
	timerID=0;
	show=0;	
	index=0;
	MAX=8;  <!--總共的圖片數 -->
	
	function change(x){
		index+=x;
		
		if (index>MAX)
			index=1;
		else if (index<1)
			index=MAX;
		
		photo.src=index+".jpg";
	}
	
	function display(x){		
		if (x==0 && show==0){
			timerID=setTimeout("display(1)", 2000);
			change(1);
			show=1;
			but.value="停止連續撥放";
		}		
		else if (x==0 && show==1){
			clearTimeout(timerID);
			but.value="連續撥放";
			show=0;
		}
		else 	{
			timerID=setTimeout("display(1)", 2000);	
			change(1);
		}
	}
	
	var today = new Date();
  	time=today.getHours()*60*60+today.getMinutes()*60+today.getSeconds();  	
	change(time%MAX+1); <!-- 剛開始random出現 -->
	</script>
	
	
	
	
</body>
